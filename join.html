<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/root.css">
    <link rel="stylesheet" href="style/join.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script type="text/javascript" src="script/road-html.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="custom-shape-divider-bottom-1641638106">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill"></path>
            </svg>
        </div>
        <div class="inner-cont">
            <a href="index.html"><div class="logo">Loggo</div></a>
        </div>
    </div>
    <div class="container inner-cont">
        <section>
            <div class="login-header">
                <h1>Loggo</h1>
                <p>Sign up to Loggo</p>
            </div>
            <article>
                <div class="basic-info-box">
                    <div class="user-id">
                        <input type="text" name="id" id="id">
                        <span class="confirm-msg"></span>
                        
                    </div>
                    <div class="user-pass">
                        <input type="password" name="pass" id="pass">
                        <span class="confirm-msg"></span>
                    </div>
                    <div class="user-pass-confirm">
                        <input type="password" name="pass-cf" id="pass-cf">
                        <span class="confirm-msg"></span>
                    </div>
                    <div class="user-phone">
                        <input type="number" name="first-num" id="first-num">-
                        <input type="number" name="second-num" id="second-num">-
                        <input type="number" name="third-num" id="third-num">
                        <button type="button" class="confirm-num">Send Code</button>
                    </div>
                    <div class="user-code-confirm">
                        <input type="text" name="code-cf" id="code-cf">
                        <button type="button" class="confirm-code-">Confirm</button>
                    </div>
                </div>
                <div class="optional-box">
                    <h1>Optional</h1>
                    <div class="user-name">
                        <input type="text" name="name" id="name">
                        <span class="confirm-msg"></span>
                    </div>
                    <div class="user-email">
                        <input type="text" name="email-first" id="email-first">
                        <select name="email-last" id="email-last">
                            <option value="">--select</option>
                            <option value="naver.com">naver.com</option>
                            <option value="hanmail.com">hanmail.net</option>
                            <option value="google.com">google.com</option>
                            <option value="nate.com">nate.com</option>
                        </select>
                        <span class="confirm-msg"></span>
                    </div>
                    <div class="user-birth">
                        <span class="title">date of birth</span>
                        <input type="date" name="birth" id="birth">
                    </div>
                    <div class="user-sex">
                        <label for="man">
                            Man
                            <input type="radio" name="sex" id="man">
                        </label>
                        <label for="woman">
                            Woman
                            <input type="radio" name="sex" id="woman">
                        </label>
                    </div>
                    <div class="user-accept">
                        <div class="all-accept">
                            <input type="checkbox" name="all-check" id="all-check">
                            <label for="all-check">All Accept</label>
                        </div>
                        <div class="accept">
                            <ul>
                                <li><input type="checkbox" name="acp01" id="acp01">본인은 만 14세 이상입니다.</li>
                                <li><input type="checkbox" name="acp02" id="acp01">이용약관에 동의합니다</li>
                                <li><input type="checkbox" name="acp03" id="acp01">[필수] 개인정보 수집 및 이용에 동의합니다.</li>
                                <li><input type="checkbox" name="acp04" id="acp01">[선택] 개인정보 수집 및 이용에 동의합니다</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
    <div class="footer">
        <div class="custom-shape-divider-bottom-1641638107">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill"></path>
            </svg>
        </div>
    </div>
</body>
</html>
